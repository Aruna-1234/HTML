<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="fname">fname</label>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">lname</label>
        <input type="text" name="lname" id="lname"><br>
        <label for="colors">colors</label>
        <input type="color" name="colors" id="color"><br>
        <label for="dateofbirth">Date Of Birth</label>
        <input type="date" name="dateofbirth" id="dateofbirth"><br>
        <label for="month">month</label>
        <input type="month" name="month" id="month"><br>
        <label for="numbers">numbers</label>
        <input type="number" name="numbers" id="numbers" min="1" max="5"><br>
        <label for="range">Volume</label>
        <input type="range" name="Volume" id="range" min="0" max="100"><br>
        <label for="search">search</label>
        <input type="search" name="search" id="search"><br>
        <input type="submit" value="submit">
        <input type="reset">
    </form>
</body>
</html>
